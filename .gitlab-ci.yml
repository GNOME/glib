  script:
    - bash -x ./.gitlab-ci/coverage-docker.sh
  coverage: '/^\s+lines\.+:\s+([\d.]+\%)\s+/'

# Only run events triggered by webhooks with such parameters as configured
# in the repository WebHook settings.
# This allows to safely run pipelines in main branch with access to the CI/CD
# protected variables while acting on the MRs, without exposing any private
# token.
.only-on-mr-token-update:
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger" &&
          $CI_GLIB_HOOK_EVENT_TYPE == "merge_request" &&
          $CI_GLIB_MR_TARGET_PROJECT_ID == $CI_PROJECT_ID &&
          $CI_GLIB_MR_TARGET_BRANCH == $CI_DEFAULT_BRANCH &&
          ($CI_GLIB_MR_ACTION == "open" || $CI_GLIB_MR_ACTION == "update") &&
          $CI_GLIB_MR_STATE == "opened"
      when: delayed
      start_in: '3 minutes'
    - when: never

# This job is triggered by a MR webhook by default, but is running in a
# protected branch (main by default).
# As per this we cannot directly acces to the jobs artifacts that the MR
# pipeline generated, but rather we need to manually wait for that to complete
# and then to access the data.
.check-introspection:
  extends:
    - .with-git
    - .only-on-mr-token-update
  variables:
    CI_GLIB_MR_COVERAGE_COMMENT_STAMP: "${CI_GLIB_MR_LAST_COMMIT}-${JOB_NAME}"
  stage: analysis
  image: "${ALPINE_IMAGE}"
  before_script:
    - bash .gitlab-ci/show-execution-environment.sh
    - !reference [".with-git", "before_script"]
    - .gitlab-ci/gitlab-wait-for-mr-job.py
        --mr="$CI_GLIB_MR_MERGE_REQUEST_IID"
        --sha="$CI_GLIB_MR_LAST_COMMIT"
        --job="$JOB_NAME"
        --skip-if-mr-contains-our-comment-text="$CI_GLIB_MR_COVERAGE_COMMENT_STAMP"
        --job-id-output=/tmp/job-id
        --last-target-job-id-output=/tmp/target-job-id
        || exit_code=$?
    - if [ ${exit_code:-0} != 0 ]; then exit $exit_code; fi
    - >
      curl --fail-with-body \
        "${CI_API_V4_URL}/projects/${CI_GLIB_MR_SOURCE_PROJECT_ID}/jobs/$(cat /tmp/job-id)/artifacts" \
        -o job-artifacts.zip
    - unzip job-artifacts.zip ${GIR_ARTIFACTS_PATH}/*.gir -d $JOB_NAME/
    - >
      curl --fail-with-body \
        "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/jobs/$(cat /tmp/target-job-id)/artifacts" \
        -o baseline-artifacts.zip
    - unzip baseline-artifacts.zip ${GIR_ARTIFACTS_PATH}/*.gir -d baseline/
  script:
    - env .gitlab-ci/check-gir-diff.py
        baseline/${GIR_ARTIFACTS_PATH}
        $JOB_NAME/${GIR_ARTIFACTS_PATH}
        --mr="$CI_GLIB_MR_MERGE_REQUEST_IID"
        --job="$JOB_NAME"
        --comment-stamp="${CI_GLIB_MR_COVERAGE_COMMENT_STAMP}"
  allow_failure:
    exit_codes: 77

