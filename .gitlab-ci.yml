            -Dglib_debug=enabled
            -Dsystemtap=enabled
            -Ddtrace=enabled
            -Dinstalled_tests=true
            -Dintrospection=enabled
            _scan_build
    - SCANBUILD="$(pwd)/.gitlab-ci/scan-build.sh" ninja -C _scan_build scan-build
  artifacts:
